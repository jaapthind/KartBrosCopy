<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Google Docs - Project Workspace</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
    
    <style>
        :root {
            --bg: #0b0c10; 
            --side: #161b22; 
            --accent: #58a6ff; 
            --text: #c9d1d9; 
            --border: #30363d;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        /* DARK BACKGROUND FOR CHAT MODE */
        body { 
            background: radial-gradient(circle at center, #1a1c23, #0b0c10); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden; 
        }

        /* --- CENTERED CHAT CONTAINER & ANIMATIONS --- */
        @keyframes floatIn {
            0% { transform: translateY(50px) scale(0.95); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes subtleGlow {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 15px rgba(88, 166, 255, 0.1); }
            100% { box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9), 0 0 25px rgba(88, 166, 255, 0.3); }
        }

        #chat-wrapper {
            width: 450px;
            height: 80vh;
            max-height: 800px;
            background: var(--side);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: floatIn 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards, subtleGlow 3s infinite alternate ease-in-out;
        }

        .relay-tag { 
            padding: 15px; 
            background: #010409; 
            font-size: 11px; 
            font-weight: bold; 
            color: var(--accent); 
            letter-spacing: 2px; 
            border-bottom: 1px solid var(--border);
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        #chat-wrapper iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        /* --- GHOST MODE (FOOLPROOF GOOGLE REPLICA) --- */
        #ghost-mode {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: #ffffff; /* Google White */
            z-index: 999999; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Top right Google links */
        .g-nav {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .g-nav a { text-decoration: none; color: #1f1f1f; }
        .g-nav a:hover { text-decoration: underline; }
        .g-profile { width: 32px; height: 32px; background: #1a73e8; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }

        /* Centered Search Area */
        .g-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transform: translateY(-10vh);
        }

        .g-logo { margin-bottom: 30px; }

        .g-search-bar {
            width: 100%;
            max-width: 584px;
            height: 46px;
            background: #fff;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 0 14px 0 14px;
            transition: box-shadow 0.2s;
        }
        .g-search-bar:hover, .g-search-bar:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        
        .g-search-icon { color: #9aa0a6; margin-right: 10px; }
        .g-search-input {
            flex-grow: 1;
            height: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            color: #202124;
        }

        .g-buttons {
            margin-top: 25px;
            display: flex;
            gap: 12px;
        }
        .g-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            cursor: pointer;
        }
        .g-btn:hover { border: 1px solid #dadce0; color: #202124; box-shadow: 0 1px 1px rgba(0,0,0,.1); }

    </style>
</head>
<body>

    <div id="ghost-mode">
        <div class="g-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div style="cursor:pointer; margin: 0 5px;">&#8942;</div>
            <div class="g-profile">A</div>
        </div>

        <div class="g-center">
            <img class="g-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            
            <div class="g-search-bar">
                <svg class="g-search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" class="g-search-input" id="real-search" autocomplete="off" autofocus>
            </div>

            <div class="g-buttons">
                <button class="g-btn" onclick="executeSearch()">Google Search</button>
                <button class="g-btn" onclick="executeSearch()">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <div id="chat-wrapper">
        <div class="relay-tag">WILLARD_CHAT_RELAY // SECURE_V3</div>
        <iframe src="https://deadsimplechat.com/J4fFLy4Ek" allow="camera; microphone" title="Chat Room"></iframe>
    </div>

    <script>
        const ghostMode = document.getElementById('ghost-mode');
        const searchInput = document.getElementById('real-search');
        const pageTitle = document.getElementById('page-title');
        const favicon = document.getElementById('favicon');

        // Execute a real Google Search
        function executeSearch() {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Listen for Enter key inside the fake Google search bar
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeSearch();
            }
        });

        // ESCAPE KEY: TOGGLE GHOST MODE
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                const isHidden = ghostMode.style.display === 'none' || ghostMode.style.display === '';
                
                if (isHidden) {
                    // Turn ON Ghost Mode
                    ghostMode.style.display = 'flex';
                    pageTitle.innerText = "Google";
                    favicon.href = "https://www.google.com/favicon.ico";
                    searchInput.focus(); // Auto-focus the search bar
                } else {
                    // Turn OFF Ghost Mode
                    ghostMode.style.display = 'none';
                    pageTitle.innerText = "Google Docs - Project Workspace";
                    favicon.href = "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico";
                }
            }
        });
    </script>
</body>
</html>
