<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Smash Karts Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }
        iframe {
            width: 90%;
            height: 80%;
            border: 4px solid #ff4757;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Play Smash Karts</h1>
    
    <iframe 
        src="https://smashkarts.io/" 
        title="Smash Karts"
        allowfullscreen>
    </iframe>

</html>
